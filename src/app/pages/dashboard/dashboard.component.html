<div class="card-box text-center" >
    <div class="text-uppercase mt-0 mb-3 bg-light p-2 font-weight-bold" style="height: 55px;">
      <span>ToDo List</span>
       <button class="btn btn-danger float-right" (click)="logout()">
         Logout
       </button>
    </div>
    <div class="text-right mr-3">
      UserName : <span class="font-weight-bold"> {{userInfomation.Name |  uppercase }}</span>
    </div>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-6" style="background-color: hsl(180deg 51% 52% / 12%);">
         <h3 class="add--list">Add List</h3>
        <form [formGroup]="todoListForm" (ngSubmit)="onSubmit()">
            <div formArrayName="todoList">
                <div class="form-group mb-3 price-input-box"  
                *ngFor="let item of todoListForm.get('todoList')['controls'] let i = index;" [formGroupName]="i" >
                    <div>
                        <input type="text"    formControlName="discription"   placeholder="Enter List.."  >
                        <span><i class="fa fa-trash delete-row" style="cursor: pointer;" aria-hidden="true" (click)="deleteRow(i)"></i></span>
                    </div>
                </div>
            </div>
            <div class="add-items">
                <input type="button" class="btn btn-info mr-1 text-white" value="Add" (click)="addItem()">
             </div>
             <div class="form-group">
                <button  class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
      <div class="col-md-6" style="background-color: #21252936;">
            <div class="mt-5" *ngIf="addList.length <= 0 || addList[0].discription == ''">
                    <h3 class="right-col-placeholder">No Item Add..</h3>
            </div>
            <div class="mt-5" *ngIf="addList.length > 0 && addList[0].discription != ''">
                <div >
                    <table class="table">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>List</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let list of addList;let i=index">
                            
                          <tr class="table-danger">
                            <td>{{i+1}}</td>
                            <td>{{list.discription}}</td>
                          </tr>
                         
                       
                        
                        </tbody>
                      </table>
                </div>
        </div>
      </div>
    </div>
  </div>
 </div>
